<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="machine">
      <div class="display" id="resultNumber">0</div>
      <div id="notice"></div>
      <div class="btn-area">
        <table border="2" class="number-area">
          <tr>
            <td id="clear" colspan="2">clear</td>
          </tr>
          <tr>
            <td id="number1">1</td>
            <td id="number2">2</td>
            <td id="number3">3</td>
          </tr>
            <td id="number4">4</td>
            <td id="number5">5</td>
            <td id="number6">6</td>
          <tr>
            <td id="number7">7</td>
            <td id="number8">8</td>
            <td id="number9">9</td>
          </tr>
          <tr>
            <td colspan="2" id="number0">0</td>
            <td id="number00">00</td>
          </tr>
        </table>
        <table border="2" class="calculation-area">
          <tr>
            <td id="addition">+</td>
          </tr>
          <tr>
            <td id="subtraction">−</td>
          </tr>
          <tr>
            <td id="multiplication">×</td>
          </tr>
          <tr>
            <td id="division">÷</td>
          </tr>
          <tr>
            <td id="resultCalculation">=</td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/calculator.js"></script>
  </body>
</html>
